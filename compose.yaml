name: micromarket

x-logging: &logging
  #driver: gelf
  #options:
  #  gelf-address: "udp://host.docker.internal:12201"
  driver: "json-file"

x-logging-none: &logging-none
  driver: "none"

x-healthcheck: &healthcheck
  interval: 1s
  timeout: 1s
  retries: 30
  start_period: 15s

x-spring-env: &spring-env
  server.port: 8080
  KAFKA_SERVERS: "kafka:9091"
  management.tracing.enabled: false
  management.zipkin.tracing.endpoint: http://zipkin:9411/api/v2/spans
  JAVA_OPTS: -Xms64M -Xmx1024M
  SECRET_KEY: qweqweqweqweqweqweqweqweqweqweqrqwrqwrtweqtewqtweq
  API_KEY: qwtiuqwtiuqiwutiqwitiqwutiqwuituqwiotuqiowutiq
  app.client.balance: http://balanceservice:8080
  app.client.order: http://orderservice:8080
  app.client.product: http://productservice:8080
  app.client.stock: http://stockservice:8080
  app.client.user: http://userservice:8080

x-spring-conf: &spring-conf
  environment:
    <<: *spring-env
  logging: *logging
  expose: [ "8080" ]
  healthcheck:
    test: "curl --location --output /dev/null --head --silent --fail 127.0.0.1:8080/actuator/health || exit 1"
    <<: *healthcheck

x-postgresdb-conf: &postgres-conf
  image: postgres:alpine
  logging: *logging
  environment:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  expose: [ "5432" ]
  command: >
    postgres 
    -c ssl=off
    -c wal_level=logical
  healthcheck:
    test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
    <<: *healthcheck

services:
  nginx:
    image: nginx:1.27.0-alpine
    depends_on:
      balanceservice:
        condition: service_healthy
      orderservice:
        condition: service_healthy
      productservice:
        condition: service_healthy
      stockservice:
        condition: service_healthy
      userservice:
        condition: service_healthy
      deliveryservice:
        condition: service_healthy
    logging: *logging
    ports: [ "8080:80" ]
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'

  balanceservice:
    build: ./balanceservice
    depends_on:
      balanceservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  balanceservicedb:
    <<: *postgres-conf

  orderservice:
    build: ./orderservice
    depends_on:
      orderservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  orderservicedb:
    <<: *postgres-conf

  productservice:
    build: ./productservice
    depends_on:
      productservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  productservicedb:
    <<: *postgres-conf

  stockservice:
    build: ./stockservice
    depends_on:
      stockservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  stockservicedb:
    <<: *postgres-conf

  userservice:
    build: ./userservice
    depends_on:
      userservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  userservicedb:
    <<: *postgres-conf

  deliveryservice:
    build: ./deliveryservice
    depends_on:
      deliveryservicedb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    <<: *spring-conf

  deliveryservicedb:
    <<: *postgres-conf

  kafka:
    image: confluentinc/cp-kafka:7.5.5
    expose: [ "9091", "9092" ]
    logging: *logging
    environment:
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_NODE_ID: 1
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: BROKER:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: BROKER://kafka:9091
      KAFKA_LISTENERS: BROKER://kafka:9091, CONTROLLER://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKER
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xms128m -Xmx512m"
      KAFKA_LOG4J_ROOT_LOGLEVEL: 'WARN'
    healthcheck:
      test: "nc -z kafka 9091 || exit 1"
      <<: *healthcheck

  kafdrop:
    image: obsidiandynamics/kafdrop:4.0.1
    restart: always
    logging: *logging
    depends_on:
      kafka:
        condition: service_healthy
    ports: [ "9090:9000" ]
    environment:
      KAFKA_BROKERCONNECT: "kafka:9091"
    healthcheck:
      test: "curl --location --output /dev/null --head --silent --fail 127.0.0.1:9000 || exit 1"
      <<: *healthcheck
