spring:
  application:
    name: 'productservice'
  main:
    banner-mode: 'off'
  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://${spring.application.name}db:5432/postgres'
    username: postgres
    password: postgres
  jackson:
    default-property-inclusion: non_empty
  liquibase:
    enabled: true
    change-log: changelog.sql
    driver-class-name: org.postgresql.Driver
    user: postgres
    password: postgres
    url: 'jdbc:postgresql://${spring.application.name}db:5432/postgres'
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      transaction-id-prefix: '${spring.application.name}'
    consumer:
      properties:
        spring.json.trusted.packages: "*"
      group-id: '${spring.application.name}'
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    streams:
      application-id: '${spring.application.name}-streams'
      replication-factor: 1
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$UUIDSerde
        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: "*"

