apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stockservicedb-statefulset
spec:
  serviceName: stockservicedb-service
  replicas: 1
  minReadySeconds: 120
  selector:
    matchLabels:
      name: stockservicedb
  template:
    metadata:
      labels:
        name: stockservicedb
    spec:
      containers:
        - name: stockservicedb-container
          image: 'postgres:14'
          envFrom:
            - secretRef:
                name: dbsecret
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: stockservicedb-volume
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: stockservicedb-volume
      spec:
        storageClassName: stockservicedb-volume
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: stockservicedb-service
spec:
  type: NodePort
  selector:
    name: stockservicedb
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: stockservicedb-volume
spec:
  storageClassName: stockservicedb-volume
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/micromarket/stockservicedb"